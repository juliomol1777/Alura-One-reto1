                    <button class="frame3-boton --primario" type="button" id="boton1">Encriptar</button>

                <div class="figura" id="figura">
                    <img src="./MuÃ±eco.png" alt="">

                    <p>No se ha encontrado ningun elemento</p>
                </div>
                <div class="frame5-input" id="frame5-input">
                    <textarea class="borderF5" cols="35" rows="12" id="txtArea"></textarea>
                </div>
            </div>
            <div class="frame5-container">
                <button type="button" class="frame3-boton --primario" id="boton-copiar">Copiar</button>
            </div>
        </div>
        <script>
            /*
            texto.onchange = function () {
                console.log(texto.value.length);
            }
            */
            var nuevoTexto = "";
            var contador = 0;
            var textoDecript = "";
            var textoEncript = "";

            /*Funcion para encriptar texto*/
            document.getElementById('boton1').onclick = function () {

                var texto = document.getElementById("input");

                if (texto.value !== "") {
                    for (let index = 0; index < texto.value.length; index++) {
                        let letra = texto.value[index];
                        if (letra == "a" || letra == "e" || letra == "i" ||
                            letra == "o" || letra == "u") {
                            switch (letra) {
                                case "a":
                                    nuevoTexto += texto.value[index].replace(letra, "ai");
                                    contador++;
                                    break;
                                case "e":
                                    nuevoTexto += texto.value[index].replace(letra, "enter");
                                    contador++;
                                    break;
                                case "i":
                                    nuevoTexto += texto.value[index].replace(letra, "imes");
                                    contador++;
                                    break;
                                case "o":
                                    nuevoTexto += texto.value[index].replace(letra, "ober");
                                    contador++;
                                    break;
                                case "u":
                                    nuevoTexto += texto.value[index].replace(letra, "ufat");
                                    contador++;
                                    break;
                                default:
                                    break;
                            }
                        }
                        else {
                            nuevoTexto += texto.value[index];
                        }

                    }

                    document.getElementById('txtArea').value = nuevoTexto;
                    textoEncript = nuevoTexto;
                    myFunction();
                }
            }

            function myFunction() {
                document.getElementById('figura').style.display = "none";
                document.getElementById('frame5-text').style.display = "none";
                document.getElementById('frame5-input').style.display = "block";
                document.getElementById('input').value = "";
                nuevoTexto = "";
            }


            /*Funcion para desencriptar texto*/
            document.getElementById('boton2').onclick = function () {

                for (let index = 0; index < contador; index++) {

                    if (textoEncript.includes("ai")) {
                        textoDecript = textoEncript.replace("ai", "a");
                        textoEncript = textoDecript;
                    }
                    if (textoEncript.includes("enter")) {
                        textoDecript = textoEncript.replace("enter", "e");
                        textoEncript = textoDecript;
                    }
                    if (textoEncript.includes("imes")) {
                        textoDecript = textoEncript.replace("imes", "i");
                        textoEncript = textoDecript;
                    }
                    if (textoEncript.includes("ober")) {
                        textoDecript = textoEncript.replace("ober", "o");
                        textoEncript = textoDecript;
                    }
                    if (textoEncript.includes("ufat")) {
                        textoDecript = textoEncript.replace("ufat", "u");
                        textoEncript = textoDecript;
                    }
                }
                document.getElementById('txtArea').value = textoEncript;
                textoEncript = "";
            }

            /*Funcion para copiar texto al portapapeles*/

            document.getElementById('boton-copiar').onclick = function updateClipboard(nuevoTexto) {
                navigator.clipboard.writeText(nuevoTexto).then(() => {
                    console.log("copia exitosa");
                }, () => {
                    console.log("fallo copia");
                });
            }
